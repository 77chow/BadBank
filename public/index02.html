<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.8.3/superagent.min.js"></script>

<body>
  
    <main role="main" class="container" style="margin-top:20px">

        <div id="status"></div>        
        <button type="button" class="btn btn-primary" onclick="data()">Show All Data</button><br><br><br>

        <!-- add user interface elements to add new posts -->
        <!-- -------------------------------------------- -->
        <!-- YOUR CODE -->
        <input type="input" id="addName" placeholder="name">
        <input type="input" id="addEmail" placeholder="email">
        <input type="input" id="addBalance" placeholder="balance">
        <input type="input" id="addPassword" placeholder="password">
        <input type="input" id="addTransactions" placeholder="transactions">
        <button type="button" class="btn btn-info" onclick="add()">Create Account</button>

    </main>


</body>
<script>

function data() {
    var status  = document.getElementById('status');
    var url = '/data';

    superagent
        .get(url)
        .end(function(err, res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = JSON.stringify(res.body);
            }

        });
}

function add() {
    var status  = document.getElementById('status');
    var name = document.getElementById('addName').value;
    var email = document.getElementById('addEmail').value;
    var balance = document.getElementById('addBalance').value = 0;
    var password = document.getElementById('addPassword').value;
    var transactions = document.getElementById('addTransactions').value = 0;
    var url = '/accounts/' + name + '/' + email + '/' + balance + '/' + password + '/' + transactions;


    superagent
        .get(url)
        .end(function(err, res){
            if(err){
                console.log(err);
            }
            else{
                console.log(res);
                status.innerHTML = JSON.stringify(res.body);
            }

        });

}
</script>

<script src='api/api.js'></script>
<script src='modules/modules.js'></script>

</html>
